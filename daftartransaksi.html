<!DOCTYPE html>
<html lang="en">
<head>
    <title>BELANG TELON SHOP - Daftar Transaksi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh; 
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background-color: #249c48;
            padding: 20px;
            text-align: center;
        }

        .topnav {
            width: 100%;
            overflow: hidden;
            background-color: #333;
        }

        .topnav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .topnav li {
            display: block;
        }

        .topnav a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .column {
            float: left;
            padding: 10px;
        }

        .column.side {
            width: 50%;
        }

        .column.middle {
            width: 50%;
        }

        .row::after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width:600px) {
            .column {
                width: 100%;
            }
        }

        .footer {
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #249c48;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .view-button {
            background-color: #007bff;
            color: white;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img width="150" height="150" src="logokucing.png" alt="Logo">
        <h1>BELANG TELON SHOP</h1>
        <h3>Anda berada di halaman Daftar Transaksi.</h3>
    </div>
    
    <div class="topnav">
        <ul>
            <li><a href="beranda.html">Beranda</a></li>
            <li><a href="transaksi.html">Transaksi</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>

    <h2>Daftar Transaksi</h2>
    <table>
        <thead>
            <tr>
                <th>ID Transaksi</th>
                <th>Tanggal Transaksi</th>
                <th>Nama Pelanggan</th>
                <th>Nama Barang</th>
                <th>Total Pembayaran</th>
                <th>Status Transaksi</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="transactionTableBody">
            
        </tbody>
    </table>

    <div class="footer">
        <p>2025 Belang Telon Shop. All Rights Reserved</p>
    </div>

    <script>
    const transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    const transactionTableBody = document.getElementById('transactionTableBody');

    transactions.forEach(transaction => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${transaction.id}</td>
            <td>${transaction.date}</td>
            <td>${transaction.customerName}</td>
            <td>${transaction.productName}</td>
            <td>Rp ${transaction.totalPayment}</td>
            <td>${transaction.status}</td>
            <td class="action-buttons">
                <button class="view-button" onclick="viewTransaction(${transaction.id})">Lihat</button>
                <button class="edit-button" onclick="editTransaction(${transaction.id})">Edit</button>
                <button class="delete-button" onclick="deleteTransaction(${transaction.id})">Hapus</button>
            </td>
        `;
        transactionTableBody.appendChild(row);
    });

    function viewTransaction(id) {
        const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        const transaction = transactions.find(t => t.id === id);

        if (transaction) {
            alert(
                `Detail Transaksi:\n
                ID: ${transaction.id}\n
                Tanggal: ${transaction.date}\n
                Nama Pelanggan: ${transaction.customerName}\n
                Nama Barang: ${transaction.productName}\n
                Total Pembayaran: Rp ${transaction.totalPayment}\n
                Metode Pembayaran: ${transaction.paymentMethod}\n
                Status: ${transaction.status}`
            );
        } else {
            alert('Transaksi tidak ditemukan!');
        }
    }

    function deleteTransaction(id) {
        const updatedTransactions = transactions.filter(transaction => transaction.id !== id);
        localStorage.setItem('transactions', JSON.stringify(updatedTransactions));
        location.reload();
    }
</script>

</body>
</html>
