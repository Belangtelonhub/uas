<!DOCTYPE html>
<html lang="en">
<head>
    <title>BELANG TELON SHOP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #249c48;
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 150px;
            height: 150px;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .topnav li {
            display: inline;
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }

        @media screen and (max-width:600px) {
            .topnav li {
                display: block;
            }
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logokucing.png" alt="Logo">
    <h1>BELANG TELON SHOP</h1>
    <h3>Selamat datang di Toko Belang Telon</h3>
</div>

<div class="topnav">
    <ul>
        <li><a href="beranda.html">Beranda</a></li>
        <li><a href="transaksi.html">Transaksi</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
</div>

<div class="footer">
    <p>2025 Belang Telon Shop. All Rights Reserved</p>
</div>

</body>
</html>
