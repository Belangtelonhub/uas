<!DOCTYPE html>
<html lang="en">
<head>
    <title>BELANG TELON SHOP - Transaksi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh; 
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background-color: #249c48;
            padding: 20px;
            text-align: center;
        }

        .topnav {
            width: 100%;
            overflow: hidden;
            background-color: #333;
        }

        .topnav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .topnav li {
            display: block;
        }

        .topnav a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .column {
            float: left;
            padding: 10px;
        }

        .column.side {
            width: 50%;
        }

        .column.middle {
            width: 50%;
        }

        .row::after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width:600px) {
            .column {
                width: 100%;
            }
        }

        .footer {
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #249c48;
            box-shadow: 0 0 5px rgba(36, 156, 72, 0.3);
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #249c48;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #1e7e3a;
        }
    </style>
</head>
<body>
    <div class="header">
        <img width="150" height="150" src="logokucing.png" alt="Logo">
        <h1>BELANG TELON SHOP</h1>
        <h3>Anda berada dihalaman Transaksi, Silakan masukan data di bagian form</h3>
    </div>
    
    <div class="topnav">
        <ul>
            <li><a href="beranda.html">Beranda</a></li>
            <li><a href="transaksi.html">Transaksi</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>

    <div class="form-container">
        <h2>Form Transaksi</h2>
        <form id="transactionForm">
            <div class="form-group">
                <label for="customerName">Nama Pelanggan:</label>
                <input type="text" id="customerName" name="customerName" required placeholder="Masukkan nama pelanggan">
            </div>

            <div class="form-group">
                <label for="productName">Nama Barang:</label>
                <input type="text" id="productName" name="productName" required placeholder="Masukkan nama barang">
            </div>

            <div class="form-group">
                <label for="quantity">Jumlah:</label>
                <input type="number" id="quantity" name="quantity" required placeholder="Masukkan jumlah">
            </div>

            <div class="form-group">
                <label for="price">Harga Satuan:</label>
                <input type="number" id="price" name="price" required placeholder="Masukkan harga satuan">
            </div>

            <div class="form-group">
                <label for="paymentMethod">Metode Pembayaran:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="cash">Tunai</option>
                    <option value="transfer">Transfer Bank</option>
                    <option value="credit">Kartu Kredit</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Simpan Transaksi</button>
            </div>
        </form>
    </div>

    <div>
        <a href="daftartransaksi.html">DAFTAR TRANSAKSI</a>
    </div>

    <div class="footer">
        <p>2025 Belang Telon Shop. All Rights Reserved</p>
    </div>


    <script>
        document.getElementById('transactionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const customerName = document.getElementById('customerName').value;
            const productName = document.getElementById('productName').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseInt(document.getElementById('price').value);
            const paymentMethod = document.getElementById('paymentMethod').value;

            const totalPayment = quantity * price;

            const transaction = {
                id: Date.now(),
                date: new Date().toLocaleDateString(),
                customerName: customerName,
                productName: productName,
                totalPayment: totalPayment,
                paymentMethod: paymentMethod,
                status: 'Berhasil'
            };

            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

            transactions.push(transaction);

            localStorage.setItem('transactions', JSON.stringify(transactions));

            alert('Transaksi berhasil disimpan!');
            document.getElementById('transactionForm').reset();
        });
    </script>
</body>
</html>
