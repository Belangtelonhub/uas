<!DOCTYPE html>
<html lang="en">
<head>
    <title>BELANG TELON SHOP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #249c48;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .header img {
            width: 150px;
            height: 150px;
        }

        .header h1 {
            margin: 10px 0;
            font-size: 24px;
            color: white;
        }

        .header h3 {
            margin: 0;
            font-size: 16px;
            color: white;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #249c48;
            box-shadow: 0 0 5px rgba(36, 156, 72, 0.3);
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #249c48;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #1e7e3a;
        }

        .form-group.button-group {
            text-align: center;
        }

        .form-group.button-group input[type="submit"] {
            width: 50%;
            max-width: 200px;
            padding: 12px;
            background-color: #249c48;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group.button-group input[type="submit"]:hover {
            background-color: #1e7e3a;
        }

        .footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            width: 100%;
            color: white;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>

</head>

<body>

    <div class="form-container">
        <div class="logo-container">
            <img width="50" height="50" src="logokucing.png" alt="Logo">
        </div>

        <h1>Buat Akun Baru</h1>
        <form action="proses_registrasi.php" method="POST">
            <div class="form-group">
               <label for="username">Nama Pengguna:</label>
               <input type="text" id="username" name="username" required placeholder="Masukkan nama pengguna"><br><br>
            </div>

            <div class="form-group">
               <label for="password">Kata Sandi:</label>
               <input type="password" id="password" name="password" required placeholder="Masukkan kata sandi"><br><br>
            </div>

            <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required placeholder="Masukkan email"><br><br>
            </div>

            <div class="form-group">
               <label for="birthdate">Tanggal Lahir:</label>
               <input type="date" id="birthdate" name="birthdate"><br><br>
            </div>

                <label>Jenis Kelamin:</label>
                <input type="radio" id="male" name="gender" value="male" required> Pria
                <input type="radio" id="female" name="gender" value="female" required> Wanita<br><br>

            <div class="form-group">
                <label for="country">Negara:</label>
                <select id="country" name="country">
                <option value="indonesia">Indonesia</option>
                <option value="malaysia">Malaysia</option>
                <option value="singapore">Singapura</option>
                </select><br><br>
            </div>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Tulis pesan Anda di sini..."></textarea><br><br>
        
                <input type="checkbox" name="subscribe" value="yes"> Berlangganan newsletter<br><br>
        
            <div class="form-group button-group">
                <input type="submit" value="Daftar">
            </div>
        </form>
    </div>

    <div class="footer">
        <p>2025 Belang Telon Shop. All Rights Reserved</p>
    </div>
    
<script>
document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();

    var username = document.getElementById('username').value.trim();
    var password = document.getElementById('password').value.trim();
    var email = document.getElementById('email').value.trim();
    var birthdate = document.getElementById('birthdate').value.trim();
    var gender = document.querySelector('input[name="gender"]:checked');
    var country = document.getElementById('country').value.trim();
    var message = document.getElementById('message').value.trim();
    var subscribe = document.querySelector('input[name="subscribe"]:checked');

    var errorMessage = '';

    if (!username) {
        errorMessage += 'Nama Pengguna tidak boleh kosong!\n';
    }

    if (!password) {
        errorMessage += 'Kata Sandi tidak boleh kosong!\n';
    }

    if (!email) {
        errorMessage += 'Email tidak boleh kosong!\n';
    } else if (!validateEmail(email)) {
        errorMessage += 'Format Email tidak valid!\n';
    }

    if (!birthdate) {
        errorMessage += 'Tanggal Lahir tidak boleh kosong!\n';
    }

    if (!gender) {
        errorMessage += 'Jenis Kelamin harus dipilih!\n';
    }

    if (!country) {
        errorMessage += 'Negara harus dipilih!\n';
    }

    if (errorMessage) {
        alert(errorMessage);
        return;
    }

    this.submit();
});

function validateEmail(email) {
    var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}
</script>
</body>
</html>
